<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
<meta name="viewport" content="width=320">
<meta name="description" content="SmartReading X 科普閱讀力大賽 第五屆科普閱讀力大賽參賽證明">
<meta name="author" content="SmartReading X 科普閱讀力大賽">
<title>參賽證明 | 第六屆科普閱讀力大賽</title>
<link rel="stylesheet" type="text/css" href="Content/css/contest6-paper.css">
</head>

<body>
<div class="wrapper">
  <div class="bg">
    <h1><span>第六屆科普閱讀力大賽</span>參賽證明</h1>
    <div class="paperDate"> 製表日期&nbsp;:&nbsp;
      <label>2024/06/03</label>
    </div>
    <div class="name">
      <label>李悟</label>
    </div>
    <div class="school">
      <label>私立再興學校小學部(科普)</label>
    </div>
    <div class="preDate"> 前測時間&nbsp;:&nbsp;
      <label>2020/00/00</label>
    </div>
    <div class="backDate"> 後測時間&nbsp;:&nbsp;
      <label>2024/00/00</label>
    </div>
    <div class="actDate"> 活動日期&nbsp;:&nbsp;
      <label>2024/12/14-2025/5/30</label>
    </div>
    <div class="overall">
      <div class="overall-title"> 整體表現 </div>
      <div class="overall-item group"> 競賽組別&nbsp;:&nbsp;
        <label>五年級</label>
      </div>
      <div class="overall-item task"> 主題任務【修復機器人】:
        <div class="task-content">
          <div class="task-bar">
            <div class="task-bar-block">
              <div class="task-bar-width" style="width: 100%;"></div>
              <div class="task-bar-text">完成度
                <label>100%</label>
              </div>
            </div>
          </div>
          <label class="task-label">別忘了繼續探索閱讀世界！</label>
        </div>
      </div>
      <div class="overall-item ranking">
        <div> <span>全國賽排名&nbsp;:&nbsp;</span>
          <label><span><!--第1名-->本次未進入排名</span></label>
        </div>
        <div> <span>區域賽排名&nbsp;:&nbsp;</span>
          <label><span>北一區&nbsp;</span><span><!--第2名-->本次未進入排名</span></label>
        </div>
      </div>
    </div>
    <div class="score clearfix">
      <div class="score-item reading">
        <div class="icon"> <img src="Content/images/contest6-paper/icon-reading.svg" width="96" alt=""/> </div>
        <div class="title"> 閱讀力分數 </div>
        <div class="num"> 140 </div>
        <div class="text">在競賽期間,將你的執行力、精進力、博學力、成長力及短文評論的得分情形，與競賽組別所有參賽者比較，以得到各分數的百分等級(PR)。將這些百分等級(PR)綜合計算為閱讀力分數。</div>
      </div>
      <div class="score-item knowledge">
        <div class="icon"> <img src="Content/images/contest6-paper/icon-knowledge.svg" width="64" alt=""/> </div>
        <div class="title"> 科普知識會考 </div>
        <div class="num"> 400.50 </div>
        <div class="text"> 你在科普知識會考中得到的分數。 </div>
      </div>
      <div class="score-item total">
        <div class="icon"> <img src="Content/images/contest6-paper/icon-total.svg" width="60" alt=""/> </div>
        <div class="title"> 大賽總成績 </div>
        <div class="num"> 580.22 </div>
        <div class="text">閱讀力積分佔總成績65%，科普知識會考佔總成績35%，比較你與在該年級組別所有參賽者整體表現，此即為你的大賽總成績。</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
