<script src="../Content/widgets/MDB-Free_4.19.2/js/modules/wow.min.js"></script> 
<script>
$(document).ready(function() {
    new WOW().init();
    
    let medalData;
    
    //第一次獲得的新徽章  (徽章圖片名稱)
    //medalData = [];
    medalData = ['B_ReadingPlan', 'T_PhysicalChemistry-5', 'T_AnimalPet-5', 'T_EarthAstronomy-5', 'T_IntegratedScience-5', 'keepReading-4'];
    
    //勳章挑戰-紅點-新徽章數量
    if(medalData){
        if(medalData.length != 0){
            $('.paper-nav .newAlert').text(medalData.length);     
        } else{
            $('.paper-nav .newAlert').remove();
        }
    }   
    
    //徽章紅點
    $('.medal-item').each(function() {
        let imgSrc = $(this).find('img').attr('src');  
        
        if (imgSrc) {
            let imgName = imgSrc.split('/').pop().split('.')[0]; 
        
            if (medalData.includes(imgName)) {
                //為新徽章亮紅點
                $(this).append('<div class="newAlert">NEW</div>');
                
                //滑鼠移過新徽章
                $(this).hover(function(){ 
                    //刪除紅點
                    $(this).find('.newAlert').fadeOut(500, function(){
                        $(this).remove();    
                    });
                    
                    //刪減勳章挑戰-紅點-新徽章數量                      
                    medalData = $.grep(medalData, function(value) {
                        return value !== imgName;
                    }); 
                    $('.paper-nav .newAlert').text(medalData.length); 
                    
                    if(medalData.length === 0){
                        $('.paper-nav .newAlert').fadeOut(500, function(){
                            $(this).remove();    
                        });
                    }
                 });
            }    
        }
    });
    
    //報表頁籤
