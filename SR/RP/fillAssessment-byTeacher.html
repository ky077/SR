<!doctype html>
<html lang="zh-tw">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="SmartReading 適性閱讀">
<meta name="author" content="SmartReading 適性閱讀">
<title>SmartReading 適性閱讀</title>
<link rel="shortcut icon" type="image/x-icon" href="../Content/images/SR.ico">
<link rel="stylesheet" type="text/css" href="../Content/css/bootstrap-lg.min.css">
<link rel="stylesheet" type="text/css" href="../Content/css/ie10-viewport-bug-workaround.css">
<link rel="stylesheet" type="text/css" href="../Content/widgets/fontawesome-free-5.15.3-web/css/all.css">

<!-- this page widgets CSS -->

<!-- SR core CSS -->
<link rel="stylesheet" type="text/css" href="../Content/css/promote-styles.css">
</head>

<body>

<!-- ------- ------- ------- ------- ------- ------- ------- -->
<main> 
  <!-- fillAssessment-header START/... -->
  <div class="fillAssessment-header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5">
          <div class="fillAssessment-title">
            <div class="row">
              <div class="col-xs-4 col-md-3">
                <div class="fillAssessment-title__img">
                  <img src="../Content/images/fillAssessment/fillAssessment-byTeacher-img.png" class="img-responsive center-block">
                </div>
              </div>
              <div class="col-xs-8 col-md-9">
                <div class="fillAssessment-title__text">
                  <h1>教師評量<label id="demo-score" class="pull-right"></label><small>你已閱讀完此書，請填寫下方測驗。</small></h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-5 col-md-offset-2 col-lg-5 col-lg-offset-2">
          <div class="fillAssessment-book">
            <div class="row">
              <div class="col-xs-4">
                <div class="fillAssessment-book__front">
                  <img src="https://smartreading.net/RP/BookContent/BookFront/006.jpg" class="img-responsive center-block">
                </div>
              </div>
              <div class="col-xs-8">
                <div class="fillAssessment-book__intro">
                  <h2>
                    <label>第一條魚</label>
                  </h2>
                  <p>圖書難度：SR
                    <label>187</label>
                  </p>
                  <p>分類：
                    <label>成長/生命教育</label>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- .../fillAssessment-header END --> 
  
  <!-- fillAssessment-body START/... -->
  <div class="fillAssessment-body">
    <div class="container">
      <!-- 區塊版型 START -->
      <div class="row">
        <div class="col-sm-12">
          <div class="fillAssessment-section">
            <h3 class="fillAssessment-section__header">學生填寫評量</h3>
            <div class="fillAssessment-section__body">
              <!-- 選擇題-學生填寫 start -->
              <div class="questionType choice">
                <label class="questionType__stem">1、「忙碌的爸爸很容易心情不好」中，「忙碌」是什麼意思？</label>
                <div class="questionType__area">
                  <div class="SRradioRound-green">
                    <input type="radio" id="A" name="Q1" />
                    <label for="A">繁忙</label>
                  </div>
                  <div class="SRradioRound-green">
                    <input type="radio" id="B" name="Q1" />
                    <label for="B">匆忙</label>
                  </div>
                  <div class="SRradioRound-green">
                    <input type="radio" id="C" name="Q1" />
                    <label for="C">勞碌</label>
                  </div>
                </div>
              </div>
              <!-- 選擇題-學生填寫 end -->
            </div>
          </div>
        </div>
      </div>
      <!-- 區塊版型 END --> 
      
      <!-- 區塊版型 START -->
      <div class="row">
        <div class="col-sm-12">
          <div class="fillAssessment-section">
            <h3 class="fillAssessment-section__header">學生填寫評量</h3>
            <div class="fillAssessment-section__body">
              <!-- 問答題-學生填寫 start -->
              <div class="questionType QandA">
                <label class="questionType__stem">2、主角不喜歡怎樣的爸爸？</label>
                <div class="questionType__area">
                  <textarea id="" class="form-control noRadius" placeholder=""></textarea>
                </div>
              </div>
              <!-- 問答題-學生填寫 end -->
            </div>
          </div>
        </div>
      </div>
      <!-- 區塊版型 END --> 
      
      <!-- 區塊版型 START -->
      <div class="row">
        <div class="col-sm-12">
          <div class="fillAssessment-section">
            <h3 class="fillAssessment-section__header">學生填寫評量</h3>
            <div class="fillAssessment-section__body">
              <!-- 圖片題-學生填寫 start -->
              <div class="questionType picture">
                <label class="questionType__stem">3、一起去散步</label>
                <div class="questionType__area">
                  <p>上傳/繪製你跟爸爸一起散步的圖片。</p>
                  <div class="upload-pic">
                    <div class="upload-pic__area">
                      <div class="upload-pic__area-default">
                        <div class="upload-pic__area-default__text">
                          <img src="../Content/images/myStudy/paint-default-img.png" class="img-responsive center-block">
                        </div>
                      </div>
                      <div class="upload-pic__area-answer" style="display:none;">
                        <img src="../Content/images/news/1.jpg" class="img-responsive center-block">
                      </div>
                    </div>
                    <div class="upload-pic__btns">
                      <button class="btn btn-main noRadius" type="button" onclick="window.location='palette.html'">繪製</button>
                      <button class="btn btn-default-main noRadius" type="submit">上傳圖檔</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 圖片題-學生填寫 end -->
            </div>
          </div>
        </div>
      </div>
      <!-- 區塊版型 END --> 
      
      <!-- 區塊版型 START -->
      <div class="row">
        <div class="col-sm-12">
          <div class="fillAssessment-section">
            <h3 class="fillAssessment-section__header">學生填寫評量</h3>
            <div class="fillAssessment-section__body">
              <!-- 影片題-學生填寫 start -->
              <div class="questionType video">
                <label class="questionType__stem">4、表白</label>
                <div class="questionType__area">
                  <p>將你想跟爸爸說的話錄成影片傳上來！</p>
                  <div class="upload-video">
                    <div class="upload-video__area">
                      <div class="upload-video__area-default">
                        <div class="upload-video__area-default__text">
                          <img src="../Content/images/myStudy/video-default-img.png" class="img-responsive center-block">
                        </div>
                      </div>
                      <div class="upload-video__area-answer" style="display:none;">
                        <div class="upload-video__area-answer__videoWidth">
                          <div class="embed-responsive embed-responsive-56pre">
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/rp-FAlPNQIA"></iframe>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="upload-video__btns">
                      <div class="input-group">
                        <input type="text" class="form-control noRadius" placeholder="http://" value="">
                        <span class="input-group-btn">
                        <button class="btn btn-default-main noRadius" type="button" id="">預覽</button>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 影片題-學生填寫 end -->
            </div>
          </div>
        </div>
      </div>
      <!-- 區塊版型 END -->
    </div>
  </div>
  <!-- .../fillAssessment-body END --> 
  
  <!-- fillAssessment-footer START/... -->
  <div class="fillAssessment-footer">
    <div class="container">
      <div class="fillAssessment-btns text-center">
        <button class="btn btn-lg btn-default" type="button" onclick="window.location='RPList.html'">回閱讀計畫</button>
        <button class="btn btn-lg btn-default-main" type="submit">暫存</button>
        <button class="btn btn-lg btn-main" type="submit" onclick="window.alert('已成功送出，等待教師批閱。'),window.location='RPList.html'">送出</button>
        <button class="btn btn-lg btn-main" type="button" style="display:none;">重寫</button>
      </div>
    </div>
  </div>
  <!-- .../fillAssessment-footer END --> 
</main>

<script src="../Script/jquery.min.js"></script>

<!-- widgets js --> 
<script>
$(document).ready(function() {
	//nowPage
  	//$('.navTab-?').addClass('active');
	
	//學生填寫評量/教師評量批閱 標題 RWD隱藏
	$('.fillAssessment-body>.container>.row:not(:first-child) .fillAssessment-section>.fillAssessment-section__header').addClass('hidden-xs hidden-sm hidden-md hidden-lg');
	
	//for demo
	$('.picture .upload-pic .upload-pic__btns .btn').click(function(){
		if( $(this).text()=="上傳圖檔" ){
			$('.picture .upload-pic .upload-pic__area-answer').show();
		}
	});
	$('.video .upload-video .upload-video__btns .btn').click(function(){
		if( $(this).text()=="預覽" ){
			$('.video .upload-video .upload-video__area-answer').show();
		}
	});
});
</script>
</body>
</html>
