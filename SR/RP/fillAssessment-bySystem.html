<html lang="zh-tw">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="SmartReading 適性閱讀">

<title>SmartReading 適性閱讀</title>

<link rel="stylesheet" type="text/css" href="../Content/css/ie10-viewport-bug-workaround.css">

</head>

<body>

<!-- ------- ------- ------- ------- ------- ------- ------- -->
<main> 
  <!-- fillAssessment-header START/... -->
  <div class="fillAssessment-header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5">
          <div class="fillAssessment-title">
            <div class="row">
              <div class="col-xs-4 col-md-3">
                <div class="fillAssessment-title__img">
                  <img src="../Content/images/fillAssessment/fillAssessment-bySystem-img.png" class="img-responsive center-block">
                </div>
              </div>
              <div class="col-xs-8 col-md-9">
                <div class="fillAssessment-title__text">
                  <h1>系統評量<label class="pull-right" id="demo-score"><!--<span class="userScore passed bySystem">A</span>--></label><small>你已閱讀完此書，請填寫下方測驗。</small></h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-5 col-md-offset-2 col-lg-5 col-lg-offset-2">
          <div class="fillAssessment-book">
            <div class="row">
              <div class="col-xs-4">
                <div class="fillAssessment-book__front">
                  <img src="https://smartreading.net/RP/BookContent/BookFront/006.jpg" class="img-responsive center-block">
                </div>
              </div>
              <div class="col-xs-8">
                <div class="fillAssessment-book__intro">
                  <h2>
                    <label>第一條魚</label>
                  </h2>
                  <p>圖書難度：SR
                    <label>187</label>
                  </p>
                  <p>分類：
                    <label>成長/生命教育</label>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- .../fillAssessment-header END --> 
  
  <!-- fillAssessment-body START/... -->
  <div class="fillAssessment-body">
    <div class="container">
      <!-- 區塊版型 START -->
      <div class="row">
        <div class="col-sm-12">
          <div class="fillAssessment-section">
            <h3 class="fillAssessment-section__header">摘要</h3>
            <div class="fillAssessment-section__body">
              <!-- 摘要題-學生填寫 start -->
              <div class="questionType summary">
                <div class="questionType__stem">
                </div>
                <div class="questionType__area">
                  <textarea id="" class="form-control noRadius" placeholder="這本書的重點內容是什麼呢？......"></textarea>
                  <div class="questionType__area-remark">
                    <div class="row">
                      <div class="col-sm-8">
                        <span class="text-red">* 記得摘要字數需要滿250字以上，才能成功送出喔！</span>
                      </div>
                      <div class="col-sm-4">
                        <div class="text-right">
                          字數限制：
                          <label>260</label>
                          /1000字
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 摘要題-學生填寫 end -->
            </div>
          </div>
        </div>
      </div>
      <!-- 區塊版型 END --> 
      
      <!-- 區塊版型 START -->
      <div class="row">
        <div class="col-sm-12">
          <div class="fillAssessment-section">
            <h3 class="fillAssessment-section__header">心得</h3>
            <div class="fillAssessment-section__body">
              <!-- 心得題-學生填寫 start -->
              <div class="questionType reflection">
                <div class="questionType__stem">
                </div>
                <div class="questionType__area">
                  <textarea id="" class="form-control noRadius" placeholder="將你對這本書的感受、收穫、評論，化為文字記錄下來吧！......"></textarea>
                  <div class="questionType__area-remark">
                    <div class="row">
                      <div class="col-sm-8">
                      </div>
                      <div class="col-sm-4">
                        <div class="text-right">
                          字數限制：無
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 心得題-學生填寫 end -->
            </div>
          </div>
        </div>
      </div>
      <!-- 區塊版型 END -->
    </div>
  </div>
  <!-- .../fillAssessment-body END --> 
  
  <!-- fillAssessment-footer START/... -->
  <div class="fillAssessment-footer">
    <div class="container">
      <div class="fillAssessment-btns text-center">
        <button class="btn btn-lg btn-default" type="button" onclick="window.location='RPList.html'">回閱讀計畫</button>
        <button class="btn btn-lg btn-default-main" type="submit">暫存</button>
        <button class="btn btn-lg btn-main" type="submit">送出</button>
        <button class="btn btn-lg btn-main" type="button" style="display:none;">重寫</button>
      </div>
    </div>
  </div>
  <!-- .../fillAssessment-footer END --> 
</main>

<script src="../Script/jquery.min.js"></script>

<!-- widgets js --> 
<script>
$(document).ready(function() {
	//nowPage
  	//$('.navTab-?').addClass('active');
	
	//for demo
	$('.fillAssessment-footer .btn').click(function(){
		if( $(this).text()=="送出" ){
			$("html,body").animate({scrollTop:0},0);
			$('#demo-score').html('<span class="userScore passed bySystem">A</span>');
			$('.summary textarea').text("demo已作答並送出").attr('disabled','disabled');;
			$('.reflection textarea').text("demo已作答並送出").attr('disabled','disabled');
			$(this).hide();
			$(this).prev('.btn').hide();
			$(this).next('.btn').show();
		}
		if( $(this).text()=="重寫" ){
			window.location='fillAssessment-bySystem.html?write=1';
		}
	});
	$_search= document.location.search;
	if($_search == "?view"){
		$('.summary textarea').text("學生已作答學生已作答").attr('disabled','disabled');
		$('.reflection textarea').text("學生已作答學生已作答").attr('disabled','disabled');
		$('#demo-score').html('<span class="userScore failed bySystem">B</span>');
		$('.fillAssessment-footer .btn').each(function(){
			if( $(this).text()=="暫存" ){ 
				$(this).hide();
			}
			if( $(this).text()=="送出" ){
				$(this).hide();
			}
			if( $(this).text()=="重寫" ){
				$(this).show();
			}
		});
	}
	if($_search == "?write=1"){
		$('.summary textarea').text("學生已作答學生已作答");
		$('.reflection textarea').text("學生已作答學生已作答");
	}
});
</script>
</body>
</html>
