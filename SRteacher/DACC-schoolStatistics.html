                targets: 8,

                width: '13%',
                className: 'td-DACCanalysis',
                type: 'numeric',
                render: function (data, type, row, meta) {
                    if( !data ){
                        return '-'
                    }
                    return data;
                }
            }
            
        ],
        footerCallback: function ( row, data, start, end, display ) {
            //僅demo 前端算出 (沒無成績則無法算平均)
            //請工程師自行do something... (全校平均)
            var api = this.api();  
            
            for (var i = 2; i < api.columns().count(); i++) {
                // total column
                var columnDataTotal = api.column(i).data(); 
                
                var theColumnTotal = columnDataTotal
                                        .reduce(function(a, b) {
                                            if (isNaN(a)) {
                                                return '';
                                            } else {
                                                a = parseFloat(a);
                                            }
                                            if (isNaN(b)) {
                                                return '';
                                            } else {
                                                b = parseFloat(b);
                                            }
                                            return a + b;
                                        }, 0);
                
                // Update footer
                $(api.column(0).footer()).html('全校平均');
                $(api.column(i).footer()).html(theColumnTotal/data.length);
            }

        }  
    });
    
    //demo選擇[場次]
    $('#searchSessions').change(function(){

            $('#searchEndDate').text(SessionsArray[1]);

            //顯示班級統計資訊
            $('#emptyClassStatistics').hide();
            $('#accordionClassStatistics').slideDown(loadClassStatistics);

    });

    function loadClassStatistics(){
        let testGrade = [2, 3, 4, 5, 6, 9];
        let html = '';

        for (let i=0; i<testGrade.length; i++){
            let grade = testGrade[i]; 
            html += `<div class="accordion-item">

                                <thead>
                                  <tr>
                                    <th scope="col" class="td-sn">序號</th>
                                    <th scope="col" class="td-class">班級</th>

                                    <th scope="col" class="td-DACCtextual"><span class="DACCicon-textual">文</span>文意統整</th>

                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td class="td-sn">1</td>
                                    <td class="td-class"><input type="text" class="form-control rounded-0 readonly" value="DEMO" disabled readonly></td>
                                    <td class="td-average">88</td>
                                    <td class="td-DACCall">500</td>
                                    <td class="td-DACCword">100</td>
                                    <td class="td-DACCsuperficial">100</td>
                                    <td class="td-DACCtextual">100</td>
                                    <td class="td-DACCinference">100</td>
                                    <td class="td-DACCanalysis">100</td>
                                  </tr>
                                </tbody>

                                  <tr>

                                    <td class="td-DACCword">100</td>
                                    <td class="td-DACCsuperficial">100</td>
                                    <td class="td-DACCtextual">100</td>
                                    <td class="td-DACCinference">100</td>
                                    <td class="td-DACCanalysis">100</td>
