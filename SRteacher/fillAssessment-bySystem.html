<script>
$(document).ready(function() {
	//nowPage
  	//$('.navTab-?').addClass('active');
	
	//for demo
	$('.fillAssessment-footer .btn').click(function(){
		if( $(this).text()=="送出" ){
			$("html,body").animate({scrollTop:0},0);
			$('#demo-score').html('<span class="userScore passed bySystem">A</span>');
			$('.summary textarea').text("demo已作答並送出").attr('disabled','disabled');;
			$('.reflection textarea').text("demo已作答並送出").attr('disabled','disabled');
			$(this).hide();
			$(this).prev('.btn').hide();
			$(this).next('.btn').show();
		}
		if( $(this).text()=="重寫" ){
			window.location='fillAssessment-bySystem.html?write=1';
		}
	});
	$_search= document.location.search;
	if($_search == "?view"){
		$('.summary textarea').text("學生已作答學生已作答").attr('disabled','disabled');
		$('.reflection textarea').text("學生已作答學生已作答").attr('disabled','disabled');
		$('#demo-score').html('<span class="userScore failed bySystem">B</span>');
		$('.fillAssessment-footer .btn').each(function(){
			if( $(this).text()=="暫存" ){ 
				$(this).hide();
			}
			if( $(this).text()=="送出" ){
				$(this).hide();
			}
			if( $(this).text()=="重寫" ){
				$(this).show();
			}
		});
	}
	if($_search == "?write=1"){
		$('.summary textarea').text("學生已作答學生已作答");
		$('.reflection textarea').text("學生已作答學生已作答");
	}
});
</script>
