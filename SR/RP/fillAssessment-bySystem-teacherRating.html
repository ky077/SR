<script>
$(document).ready(function() {
	//nowPage
  	//$('.navTab-?').addClass('active');
	
	//for demo
	$_search= document.location.search;
	//額外demo 老師帳號批閱時的版型//以後老師端要修改時用...
	if($_search == "?teacher"){
		$('#demo-score').html('');
		
		//右邊教師區塊
		$('.teacherEvaluation__score input').val("").removeAttr('disabled');
		$('.teacherEvaluation__comments textarea').text("").removeAttr('disabled');
		
		//footer按鈕 (回列表?尚不確定...)
		$('.fillAssessment-footer .btn').each(function(){
			if( $(this).text()=="回閱讀計畫" ){ 
				$(this).show().text("回列表");
			}
			if( $(this).text()=="暫存" ){ 
				$(this).hide();
			}
			if( $(this).text()=="送出" ){
				$(this).show();
			}
			if( $(this).text()=="重寫" ){
				$(this).hide();
			}
		});
	}
});
</script>
