		$('.teacherEvaluation__comments textarea').text("").removeAttr('disabled');

			if( $(this).text()=="回閱讀計畫" ){ 
				$(this).show().text("回列表");
			}
			if( $(this).text()=="暫存" ){ 
				$(this).hide();
			}
			if( $(this).text()=="送出" ){
				$(this).show();
			}
			if( $(this).text()=="重寫" ){
				$(this).hide();
			}
		});
	}
});
