        <div class="SRform mb-4 col-lg-10 col-xl-7 mx-auto">

            <div class="col-sm-9 mx-auto ps-md-3 ps-lg-5 pe-sm-0">

                <input type="text" class="form-control rounded-0" placeholder="請選擇檔案.CSV..." aria-describedby="btnCSV" id="fileInputText" readonly>
                <button class="btn btn-gray-100 rounded-0 border-gray-400 text-primary" type="button" id="fileBrowse">瀏覽...</button>

            </div>

<script>
$(document).ready(function() {    
    //call header、footer、 sidebar  
    $('header').load('header.html', function(){
        //當前頁名稱顯示
        $('#currentPage').text( $('main h2').text() ).addClass('active'); 
    }); 
	
    $('footer').load('footer.html'); 
    $('#sidebarMenu').load('sidebar.html', function(){
        //當前頁actvie
        $('#sidebarMenu .nav-link[href*="account-teacher"]').addClass('active');
    }); 
    
    const list = $('#teacherLists');

    //datatables 
	list.DataTable({
        //serverSide: true,
        order: [],  //取消默認排序icon
        autoWidth: false,
        responsive: false,
		searching: true,
		pageLength: 10,
		pagingType: "simple_numbers",
        dom: '<r<"table-responsive"t>>'+
			 '<"datatables-custom-footer clearfix"pi>',
        language: {
          url: 'Content/widgets/DataTables/lang/Chinese-traditional.json'
        },
        ajax: 'Content/json/accountMgt-teacher/teacherLists.json',
        columnDefs: [
            {//序號
                targets: 0,
                title: '序號',
                width: '4%',
                className: 'td-no',
                orderable: false,
                type: 'numeric',
                render: function (data, type, row, meta) {
                    return meta.row + 1; 
                } 
            },
            {//身分
                targets: 1, 
                title: '身分',
                data: 'identity',
                width: '8%',
                className: 'td-identity',
                orderable: true,
                orderDataType: 'dom-select',
                type: 'string',
                render: function (data, type, row, meta) {
                    var $select = $(`<select class="form-select form-select-arrow-sm rounded-0 readonly" disabled>
                                      <option value="帳號管理者">帳號管理者</option>
                                      <option value="教師">教師</option> 
                                      <option value="學生">學生</option>  
                                     </select>`);

                    $select.find('option[value="' + data + '"]').attr('selected', 'selected');

                    return $select[0].outerHTML; 
                }  
            },
            {//帳號/信箱 
                targets: 2,
                title: '帳號/信箱',
                data: 'account',
                width: '19%',
                className: 'td-account',
                orderable: true,
                orderDataType: 'dom-text',
                type: 'string',
                render: function (data, type, row, meta) {
                    return `<input type="text" class="form-control rounded-0 readonly" value="` + data + `" disabled readonly>`;
                }
            },
            {//密碼
                targets: 3, 
                title: '密碼',
                data: 'password',
                width: '15%',
                className: 'td-password',
                orderable: false,
                type: 'string',
                render: function (data, type, row, meta) {
                    return `<input type="text" class="form-control rounded-0 readonly" value="` + data + `" disabled>`;
                }
            },
            {//中文姓名
                targets: 4, 
                title: '中文姓名',
                data: 'Cname',
                width: '12%',
                className: 'td-Cname',
                orderable: true,
                orderDataType: 'dom-text',
                type: 'string',
                render: function (data, type, row, meta) {
                    return `<input type="text" class="form-control rounded-0 readonly" value="` + data + `" disabled>`;
                } 
            },
            {//英文姓名
                targets: 5, 
                title: '英文姓名',
                data: 'Ename',
                width: '12%',
                className: 'td-Ename',
                orderable: false,
                type: 'string',
                render: function (data, type, row, meta) {
                    return `<input type="text" class="form-control rounded-0 readonly" value="` + data + `" disabled>`;
                } 
            },
            {//身分證號
                targets: 6, 
                title: '身分證號',
                data: 'IDnumber',
                width: '12%',
                className: 'td-IDnumber',
                orderable: false,
                type: 'string',
                render: function (data, type, row, meta) {
                    return `<input type="text" class="form-control rounded-0 readonly" value="` + data + `" disabled>`;
                } 
            },
            {//語系
                targets: 7, 
                title: '語系',
                data: 'lang',
                width: '6%',
                className: 'td-lang',
                orderable: false,
                type: 'string',
                render: function (data, type, row, meta) {
                    var $select = $(`<select class="form-select form-select-arrow-sm rounded-0 readonly" disabled>
                                      <option value="TW">TW</option>
                                      <option value="CN">CN</option>
                                      <option value="EN">EN</option>
                                    </select>`);

                    $select.find('option[value="' + data + '"]').attr('selected', 'selected');

                    return $select[0].outerHTML;
                }
            },
            {//性別
                targets: 8, 
                title: '性別',
                data: 'gender',
                width: '6%',
                className: 'td-gender',
                orderable: false,
                type: 'string',
                render: function (data, type, row, meta) {
                    var $select = $(`<select class="form-select form-select-arrow-sm rounded-0 readonly" disabled>
                                      <option value="1">男</option>
                                      <option value="2">女</option>
                                    </select>`);

                    $select.find('option[value="' + data + '"]').attr('selected', 'selected');

                    return $select[0].outerHTML;
                } 
            },
            {//狀態
                targets: 9, 
                title: '狀態',
                data: 'state',
                width: '6%',
                className: 'td-state',
                orderable: false,
                //orderDataType: 'dom-html', //orderDataType: 'dom-checkbox',
                //type: 'string',
                render: function (data, type, row, meta) {
                    let state;
                    switch (data) {
                        case 'ON':
                            state = `<div class="form-check form-switch form-check-inline m-0">
                                        <input class="form-check-input readonly" type="checkbox" role="switch" checked disabled>
                                      </div>`;
                            break
                        case 'OFF':
                            state = `<div class="form-check form-switch form-check-inline m-0">
                                        <input class="form-check-input readonly" type="checkbox" role="switch" disabled>
                                      </div>`;
                            break    
                        default:
                            state = '';
                            break 
                    }
                    return state;
                } 
            }
            
        ],
        initComplete: function() {
            //datatable footer input page
            datatableInputPage(list);
        }
    });

    //[修改資料]
    $('#edit').click(function(){
        //功能按鈕、搜尋 區域不可按
        $('#blockBtns, #blockSearch').find('button, input, select').attr('disabled', true);
        
        //[依帳號新增時間排序] 區域顯示
        $('#blockSortTime').show(); 
        
        //表格排序關閉
        list.find('thead th, thead td')
                .removeClass('sorting sorting sorting_asc sorting_desc')
                .unbind('click');

        //表格欄位可編輯
        list.find('td:not(.td-account)')
            .find('input, select').attr('disabled', false).removeClass('readonly'); 
        
        //頁碼隱藏(因僅可編輯目前畫面的資料)
        $('.datatables-custom-footer').hide(); 

        //[修改資料]-按鈕 區域顯示
        $('#blockEditBtns').show(); 
    });
    
    //[修改資料]>[取消]
    $('#editCancel').click(function(){
        //do something... (若有修改資料，則還原為原資料)
        
        //功能按鈕、搜尋 區域可按
        $('#blockBtns, #blockSearch').find('button, input, select').attr('disabled', false);
        
        //[依帳號新增時間排序] 區域隱藏
        $('#blockSortTime').hide(); 
        
        //表格排序開啟
        list.find('thead th:not(.sorting_disabled), thead td:not(.sorting_disabled)')
            .addClass('sorting')
            .each(function(){
                let i = $(this).index(),
                    c = $(this).attr('class').replace(' sorting','');
                list.DataTable().order.listener('.' + c, i);
            });
        
        //表格欄位不可編輯
        list.find('input, select').attr('disabled', true).addClass('readonly');
        
        //頁碼顯示
        $('.datatables-custom-footer').show(); 
        
        //[修改資料]-訊息 清空錯誤
        $('#blockEditMsg').text(''); 
        list.find('.invalid').removeClass('invalid');
        
        //[修改資料]-按鈕 區域隱藏
        $('#blockEditBtns').hide(); 
    });
    
    //[修改資料]>[確定修改]
    $('#editOk').click(function(){
        let editOk = true; //[true | false] [成功 | 失敗]
        
        //do something... (驗證)
        
        if(editOk == true){//修改成功
            //do something... (修改)
            
            alertModal('<div class="text-red">修改成功！</div>');
            
            $('#alertModal').on('hidden.bs.modal', function () {
                //功能按鈕、搜尋 區域可按
                $('#blockBtns, #blockSearch').find('button, input, select').attr('disabled', false);

                //[依帳號新增時間排序] 區域隱藏
                $('#blockSortTime').hide(); 
                
                //表格排序開啟
                list.find('thead th:not(.sorting_disabled), thead td:not(.sorting_disabled)')
                        .addClass('sorting')
                        .each(function(){
                            let i = $(this).index(),
                                c = $(this).attr('class').replace(' sorting','');
                            list.DataTable().order.listener('.' + c, i);
                        });

                //表格欄位不可編輯
                list.find('input, select').attr('disabled', true).addClass('readonly');

                //頁碼顯示
                $('.datatables-custom-footer').show(); 

                //[修改資料]-訊息 清空錯誤
                $('#blockEditMsg').text(''); 
                list.find('.invalid').removeClass('invalid');

                //[修改資料]-按鈕 區域隱藏
                $('#blockEditBtns').hide();     
            });  
        }else{//修改失敗 demo
            $('#blockEditMsg').text('密碼請勿小於4碼！');
            list.find('tbody tr:nth-child(1) .td-password input').addClass('invalid'); 
        }
    });

    //[新增帳號]
    $('#insert').click(function(){
        $('#insertModal').modal('show');
    });
    
    //[新增帳號]-批次新增[新增]disabled狀態
    $('#inputCSV').change(function(){
        if( $('#inputCSV').val() ){
            $('#insertBat').attr('disabled', false);   
        }    
    });
    
    //[新增帳號]-單筆新增、批次新增[新增]
    $('#insertSin, #insertBat').click(function(){
        let insertOk = true; //[true | false] [成功 | 失敗]
        
        //demo驗證
        let errorText = '';
        let validationField = '';
        if($(this).attr('id') == 'insertSin'){
            validationField = '#insertAccount, #insertPassword, #insertCname, #insertLang';
        }else if($(this).attr('id') == 'insertBat'){
            validationField = '#inputCSV'; 
        } 
        
        //demo偵測欄位是否為空值、密碼#inputPassword是否小於4碼
        $(validationField).each(function(){
            if( $(this).val().trim() == '' ){
                $(this).addClass('empty invalid');
            }else if ($(this).attr('id') == 'insertPassword' && $(this).val().trim().length < 4){
                $(this).removeClass('empty invalid').addClass('short invalid'); 
            }else {
                $(this).removeClass('empty short invalid');
            }
        });
        
        //demo錯誤訊息內容
        if( $(validationField).hasClass('empty') ){
             errorText += '*號為必填欄位<br>';    
        }
        if( $(validationField).hasClass('short') ){
            errorText += '密碼不得小於4碼<br>'; 
        }
        
        //demo是否有錯誤訊息、驗證是否成功
        if (errorText != ''){
            insertOk = false;  
        }else{
            insertOk = true;    
        }
        
        if(insertOk == true){ //新增成功
            $('#insertSinMsg, #insertBatMsg').html('');
            $('#insertModal').find('input, select').removeClass('empty short invalid');
            
            alertModal('<div class="text-red">新增成功！</div>');
            
            $('#alertModal').on('hidden.bs.modal', function(){
                //清空表單
                $('#insertModal').find('input, select').val('');
                $('#insertModal').find('input[type="radio"]').prop('checked', false);
                
                $('#insertBat').attr('disabled', true);    
            });    
        }else{//新增失敗
            if($(this).attr('id') == 'insertSin'){
                $('#insertSinMsg').html(errorText); 
            }else if($(this).attr('id') == 'insertBat'){
                $('#insertBatMsg').html('請檢查上傳表格內容是否有誤！');//demo訊息內容(前端無法檢查)
            } 
        }
    });  
    
    //[搜尋]
    $('#btnSearch').click(function(){ 
        list.DataTable().search( $('#searchKeywords').val() ).draw();  
    }); 
    //[搜尋][X]重置
    $('#searchKeywords + .btn-close').click(function(){ 
        list.DataTable().search('').draw();                                    
    }); 
});    
</script>
</body>
</html>
