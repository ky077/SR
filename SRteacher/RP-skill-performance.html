<script>
$(document).ready(function() {
    //call header、footer、 sidebar  
    $('header').load('master_header.html', function(){
        //當前頁名稱顯示
        $('#currentPage').text( $('main h2').text() ).addClass('active'); 
    }); 
    $('footer').load('master_footer.html'); 
    $('#sidebarMenu').load('master_sidebar.html', function(){
        //當前頁actvie
        $('#sidebarMenu .nav-link[href*="RP-skill"]').addClass('active');   
    }); 
	
	
	const list = $('#performanceTable');
	
    //閱讀力表現 datatables 
	list.DataTable({
        //serverSide: true,     // 開啟伺服端模式
		processing: true,   
        order: [],  //取消默認排序icon
        autoWidth: false,
        responsive: false,
		searching: true,
		pageLength: 10,
		pagingType: "simple_numbers",
        dom: '<"table-responsive"rt>'+
			 '<"datatables-custom-footer"pi>',		
        language: {
          url: 'Content/widgets/DataTables/lang/Chinese-traditional.json'
        },
        ajax: 'Content/json/RP-skill/performance.json',
        columnDefs: [
			{//選擇
                targets: 0, 
                title: '選擇',
                className: 'row-check',
                orderable: false,
                visible: false,
                render: function (data, type, row, meta) {
                    return `<div class="SRform-check-red">
							  <input class="form-check-input" type="checkbox" name="check">
						    </div>`; 
                } 
            },
            {//年度
                targets: 1, 
                title: '年度',
				data: 'year',
                className: 'row-year',
                orderable: false,
            },
            {//年級
                targets: 2, 
                title: '年級',
                data: 'grade',
                className: 'row-grade',
                orderable: false, 
            },
            {//班級
                targets: 3,
                title: '班級',
                data: 'class',
                className: 'row-class',
                orderable: false,
            },
            {//負責老師
                targets: 4, 
                title: '負責老師',
                data: 'teacher',
                className: 'row-teacher',
                orderable: false,
            },
            {//人數
                targets: 5, 
                title: '人數',
                data: 'students',
                className: 'row-studentCount',
                orderable: false,
				render: function (data, type, row, meta) {
					if (Array.isArray(data)) {
						return data.length;
					}
					return 0;
				}
            },
			{//學生選單
                targets: 6, 
                title: '學生選單',
                className: 'row-studentMenu',
                orderable: false,
                render: function (data, type, row, meta) {
                    return `<button type="button" class="btn btn-link btn-toggle-child">顯示詳情</button>`;
                }
            }
            
        ],
        initComplete: function() {
            //datatable footer input page
            datatableInputPage(list);
        }
    }); 	
	
	//學生選單[顯示詳情]
	list.on('click', '.btn-toggle-child', function (){ 
		//表格欄位 顯示選擇
        list.DataTable().column('.row-check').visible(true); 
		$('td.row-check').attr('rowspan', 2);
		
		var tr = $(this).parents('tr');
		var row = list.DataTable().row( tr );

		//toggle 自己
		if (row.child.isShown()) {//當前打開=>關閉自己child及銷毀childTable
			const childTable = $(tr.next()).find('table.dataTable').DataTable();
			
			if (childTable) childTable.destroy();
			row.child.hide();
			$(this).parents('td').removeClass('showChild');
		}else { //當前關閉=>關閉其他child及銷毀childTable
			list.DataTable().rows().every(function () {
				if (this.child.isShown()) {
					const childTable = $(this.child()).find('table.dataTable').DataTable();
					if (childTable) childTable.destroy();
									this.child.hide();
				}
			});
			
			const rowData = row.data(); 
			
			row.child(format(rowData)).show();
			$(this).parents('td').addClass('showChild');
		}
	});
}); 

function format(rowData) {
    const students = rowData.students || [];
    const perRow = 6; // 每列 5 人
	
    let html = `
        <table class="table table-bordered table-performance-students">
            <tbody>
    `;

    for (let i = 0; i < students.length; i += perRow) {
        html += '<tr>';

        students.slice(i, i + perRow).forEach(name => {
            html += `<td>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
						  <label class="form-check-label" for="checkDefault">
						   ${name}
						  </label>
						</div>
					</td>`;
        });

        html += '</tr>';
    }

    html += `
            </tbody>
        </table>
    `;

    return html;
}
	

</script>
